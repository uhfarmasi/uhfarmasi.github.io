<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmasi Universitas Hamzanwadi</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="preform" class="">
        <div class="form-container">
            <img id="logo-uh" src="../images/logo-uh-200x200.png"/>
            <h2>Test Penghargaan Resep</h2>
            <input type="text" placeholder="Kupon Test" id="input-coupon"></input><br />
            <input type="text" placeholder="NPM" id="input-nim"></input><br />
            <input type="text" placeholder="Nama Lengkap" id="input-name"></input><br />
    
            <button type="button" class="start-button" onclick="StartTest()">Mulai Test</button>
        </div>
    </div>

    <div class="question-container hidden">
        <div id="stopwatch">
            Soal Nomor: &nbsp <div id="question-number"><h1></h1></div><br/>
            Sisa waktu: &nbsp&nbsp <div id="sisaWaktuField"></div>
        </div>

        <div class="question-body">
            <img id="imgSoal" src="">

            <div class="answer-container">
                <textarea id="answerInput" name="Text1" cols="40" rows="6" spellcheck="false" placeholder="Ketik jawaban di sini"></textarea><br/>
                <span class="label danger">Setelah mengirim jawaban, anda akan pindah ke soal berikutnya.</span><br/>
                <button id="answerButton" onclick="sendAnswer()">Kirim Jawaban</button>
            </div>
        </div>
        
    </div>

    <div class="test-finish hidden">
        <h1>Test Telah Selesai</h1>
    </div>

    <div id="loading-dialog">
        <div class="lds-ripple"><div></div><div></div></div>
        <br/>
        <div id="loadingMessage"></div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
<script src="./soal-soal.js"></script>
<script src="./main.js"></script>
</html>
